<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="grid.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>
</head>
<body>
    <div class="row">
        <div class="col-12"><img src="images/kw_logo.png" alt="truck"></div>
    </div>
    <div class="row">
        <div class="col-6">Column 1</div>
        <div class="col-6">Column 2</div>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="img_flip"><img src="images/k200.jpg" alt="truck"></div>
        </div>
        <div class="col-3">
            <div class="img_flip"><img src="images/k200.jpg" alt="truck"></div>
        </div>
        <div class="col-3">
            <img src="images/t610.jpg" alt="truck">
        </div>
        <div class="col-3">
            <img src="images/t659.jpg" alt="truck">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <img src="images/t659.jpg" alt="truck">
        </div>
        <div class="col-9"><img src="images/t610.jpg" alt="truck"></div> 
    </div>
    <div class="row">
        <div class="col-3">Column 1</div>
        <div class="col-6">Column 2</div>
        <div class="col-3">Column 3</div> 
    </div>
    <div class="row">
        <div class="col-3">Column 1</div>
        <div class="col-6">Column 2</div>
        <div class="col-3">Column 3</div> 
    </div>
    <div class="row">
        <div class="col-1">Column 1</div>
        <div class="col-6">Column 2</div>
        <div class="col-5">Column 3</div> 
    </div>
    <div class="row">
        <div class="col-4">Column 1</div>
        <div class="col-6">Column 2</div>
        <div class="col-2">Column 3</div> 
    </div>
</body>
</html>
